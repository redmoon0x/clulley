<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Screen Recorder Overlay</title>
  <style>
    body {
      margin: 0;
      background: #222;
      color: #fff;
      font-family: sans-serif;
      display: flex;
      align-items: center;
      justify-content: space-between;
      height: 40px;
      width: 250px;
      user-select: none;
    }
    #record-dot {
      color: #f33;
      font-size: 1.5em;
      margin-left: 10px;
      margin-right: 8px;
    }
    #timer {
      font-variant-numeric: tabular-nums;
      font-size: 1.1em;
      margin-right: 10px;
    }
    #stop-btn {
      background: #f33;
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 4px 12px;
      font-size: 1em;
      cursor: pointer;
      margin-right: 10px;
    }
    #stop-btn:active {
      background: #c00;
    }
  </style>
</head>
<body>
  <span id="record-dot">ðŸ”´</span>
  <span id="status-label">Recording...</span>
  <span id="timer">00:00</span>
  <button id="stop-btn">Stop</button>
  <script src="overlay-recorder.js"></script>
</body>
</html>
